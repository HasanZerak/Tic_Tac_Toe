<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Play!</title>
</head>

<body>
    <div class="card_container">
        <form id="decision_card" class="decision_card">
            <fieldset>
                <div>
                    <label for="player1">Cross</label>
                    <input id="player1" type="text" name="cross" placeholder="Enter name" autocomplete="off"
                        minlength="4" maxlength="25" required autofocus>
                        <span></span>
                </div>
                <div>
                    <label for="player2">Zero</label>
                    <input id="player2" type="text" name="zero" placeholder="Enter name" autocomplete="off"
                        minlength="4" maxlength="25" required>
                        <span></span>
                </div>

                <button id="popup" class="popup">Let's GO!!</button>
            </fieldset>
        </form>

        <div class="main_body">
            <div class="header">
                <span>X/O</span>
                <span></span>
                <button class="reset">
                    <i class="fa fa-refresh fa-spin"></i>
                </button>
            </div>
            <div class="game_and_score">

                <div class="game_board">
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                </div>


                <div class="after-battle">
                    <div class="victor">won</div>
                    <table class="score">
                        <tr>
                            <td class="crossName">X</td>
                            <td class="zeroName">O</td>
                            <td class="drawName">Draw</td>
                        </tr>
                        <tr>
                            <td class="crossScore">0</td>
                            <td class="zeroScore">0</td>
                            <td class="drawScore">0</td>
                        </tr>
                    </table>
                    <div>
                        <button class="nextRoundBtn">Next</button>
                        <button class="reset">Exit</button>

                    </div>
                </div>
            </div>
            <div class="footer">
                <p>ZauQ</p>
            </div>

        </div>
        </div>
        <script src="script.js"></script>
</body>

</html>

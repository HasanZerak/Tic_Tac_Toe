        <form id="decision_card" class="decision_card">
            <fieldset>
                <legend>Players</legend>
                <div>
                    <label for="player1">Cross: <span aria-label="requried">*</span> </label>
                    <input id="player1" type="text" name="cross" placeholder="Enter name" autocomplete="off"
                        minlength="4" maxlength="25" required>
                </div>
                <div>
                    <label for="player2">Zero: <span aria-label="requried">*</span> </label>
                    <input id="player2" type="text" name="zero" placeholder="Enter name" autocomplete="off"
                        minlength="4" maxlength="25" required>
                </div>

                <button id="popup" class="popup">Let's GO!!</button>
            </fieldset>
        </form>

        <div class="main_body">
            <div class="header">
                <span>X O</span>
                <span>Turn</span>
                <button class="reset">re:</button>
            </div>
            <div class="game_and_score">

                <div class="game_board">
                    <div class="box">

                    </div>

                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                    <div class="box">
                        <button type="submit" class="box_button"></button>
                    </div>
                </div>
                <table class="score">
                    <tr>
                        <td>X</td>
                        <td>O</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <p>ZauQ</p>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play!</title>
</head>

<body>
    <div class="decision_card_container">
        <div id="decision_card" class="decision_card">
            <p>Choose your sign</p>
            <div class="shapes">
                <button id="popup" class="popup cross">X</button>
                <button id="popup" class="popup zero">O</button>
            </div>
            <p style="font-size: 0.8rem;">Remember X goes first!!</p>
        </div>
        <div class="main_body">
            <div class="header">
                <span>X O</span>
                <span>Turn</span>
                <button class="reset">re:</button>
            </div>
            <div class="game_and_score">

                <div class="game_board">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <table class="score">
                    <tr>
                        <td>X</td>
                        <td>O</td>
                        <td>D</td>
                    </tr>
                    <tr> 
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <p>ZauQ</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
